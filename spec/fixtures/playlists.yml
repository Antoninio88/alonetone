# Rockfort is Will's experimental progrock album about blue cheese.
will_studd_rockfort:
  user: will_studd
  permalink: rockfort
  title: Rockfort
  tracks_count: 3
  description: >
    Roquefort (US: /ˈroʊkfərt/ or UK: /rɒkˈfɔːr/; French: [ʁɔkfɔʁ]; Occitan: ròcafòrt [ˌrɔkɔˈfɔɾt])
    is a sheep milk cheese from the south of France. Rockfort is Will's award winning musical
    interpretation of this fine cheese.

